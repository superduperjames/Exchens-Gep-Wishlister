<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÑ Ekschens Gips Wislis Meror üéÅ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      font-family: 'Mountains of Christmas', cursive;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1764796809/_James%20Assets/.test%20app%20assets/Abstract%20Backgrounds/4764551.jpg') no-repeat center center fixed;
      background-size: contain;
      background-repeat: repeat;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .header {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 1000;
    }

    .login-btn {
      background-color: transparent;
      color: #FFD700;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
      border: none;
      font-size: 16px;
      font-family: 'Mountains of Christmas', cursive;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #FF4500;
    }

    .container {
      max-width: 700px;
      margin: 180px auto;
      background:#8c0d20;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
    }

    h2, h3 {
      color: #FFD700;
      text-shadow: 1px 1px 3px #000;
    }

    h2 {
      text-size: 2em;
    }

    input {
      width: 70%;
      padding: 14px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      text-align: center;
    }

    button {
      background-color: #0f6635;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 70%;
      min-width: 120px;
      padding: 12px 20px;
      margin: 5px 5px 0 0;
      border-radius: 12px;
      font-size: 18px;
    }

    button:hover {
      background-color: #43d682;
    }

    #result {
      margin-top: 20px;
      background: rgba(0, 50, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.8s ease;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
      text-align: left;
      word-wrap: break-word;
      word-break: break-word;
    }

    #result a {
      color: #FFD700;
      text-decoration: underline;
      word-break: break-word;
    }

    #result.visible {
      opacity: 1;
    }

    #adminSection {
      display: none;
    }

    #downloadBtn, #emailBtn {
      display: none;
      background-color:#B22222;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 18px;
      font-family: 'Mountains of Christmas', cursive;
      transition: 0.3s;
    }

    #downloadBtn:hover, #emailBtn:hover {
      background-color: #FFD700;
      color: #B22222;
    }

    .admin-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .admin-buttons button,
    .admin-buttons a {
      background-color: transparent;
      color: #FFD700;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 12px;
      display: inline-block;
      font-weight: bold;
      transition: 0.3s;
      border: none;
      cursor: pointer;
      font-family: 'Mountains of Christmas', cursive;
      font-size: 18px;
    }

    .admin-buttons button:hover,
    .admin-buttons a:hover {
      background-color: #228B22;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        margin: 120px 20px;
        padding: 20px;
      }

      input, button, #downloadBtn, #emailBtn {
        width: 90%;
        min-width: unset;
      }

      .header {
        position: static;
        margin-bottom: 10px;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 80px 10px;
        padding: 15px;
      }

      h2 {
        font-size: 1.5em;
      }

      input, button, #downloadBtn, #emailBtn {
        font-size: 16px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="login-btn" onclick="showLogin()">Admin Login</button>
  </div>

  <div class="container">
    <h2>üéÑ Exchens Gips Wislis Meror üéÅ</h2>
    <p>Discover the secret wishes of your Monito/Monita!</p>
    <input type="text" id="codeName" placeholder="Enter Code Name" />
    <button onclick="lookupWish()">Reveal Their List!</button>

    <div id="result"></div>
    <div class="button-group">
      <button id="downloadBtn" onclick="downloadCSV()">‚¨áÔ∏è Download as CSV</button>
      <button id="emailBtn" onclick="emailResult()">üìß Email Results</button>
    </div>
  </div>

  <div class="container" id="adminSection">
    <h3>Add New Entry</h3>
    <input type="text" id="newCodeName" placeholder="Code Name" />
    <input type="text" id="wish1" placeholder="Wish 1" />
    <input type="text" id="wish2" placeholder="Wish 2" />
    <input type="text" id="wish3" placeholder="Wish 3" />
    <button onclick="addEntry(event)">Add Entry</button>

    <div class="admin-buttons">
      <a href="https://docs.google.com/spreadsheets/d/1sW56Wuxpk7gsCHKQ4gMSdCF9NF1i2RvCDdDSdJVvUhM/edit?gid=0#gid=0" target="_blank">üìú See List</a>
      <button onclick="closeAdmin()">Close Admin Panel</button>
    </div>

    <p id="adminMessage"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyfb5wWBN-AmxoHddl6gBWX9zf8tBwcEU7TIAC7PNU7HJQA9y4B4BYUe8di1Jg-bV4H/exec";
    let currentWishData = null;

    function makeLinkIfURL(text) {
      const urlPattern = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlPattern, function(url) {
        return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
      });
    }

    async function lookupWish() {
      const codeName = document.getElementById("codeName").value.trim();
      const resultDiv = document.getElementById("result");
      const downloadBtn = document.getElementById("downloadBtn");
      const emailBtn = document.getElementById("emailBtn");

      if (!codeName) { alert("Please enter a Code Name"); return; }

      resultDiv.innerHTML = "<p>Loading results... hang tight...</p>";
      resultDiv.classList.add("visible");
      downloadBtn.style.display = "none";
      emailBtn.style.display = "none";

      try {
        const response = await fetch(`${scriptURL}?action=lookup&codeName=${encodeURIComponent(codeName)}`);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        resultDiv.classList.remove("visible");

        if (data && data.found) {
          resultDiv.innerHTML = `
            <h3>‚ú® ${data.codeName}</h3>
            <p><strong>Wish 1:ü™Ñ </strong> ${makeLinkIfURL(data.wish1)}</p>
            <p><strong>Wish 2:ü™Ñ </strong> ${makeLinkIfURL(data.wish2)}</p>
            <p><strong>Wish 3:ü™Ñ </strong> ${makeLinkIfURL(data.wish3)}</p>
          `;
          currentWishData = data;
          downloadBtn.style.display = "inline-block";
          emailBtn.style.display = "inline-block";
        } else {
          resultDiv.innerHTML = `<p>No data found for "<strong>${codeName}</strong>" üò¢</p>`;
          currentWishData = null;
          downloadBtn.style.display = "none";
          emailBtn.style.display = "none";
        }

        setTimeout(() => resultDiv.classList.add("visible"), 100);
        resultDiv.scrollIntoView({ behavior: 'smooth' });

      } catch (error) {
        resultDiv.innerHTML = `<p>Error fetching data. Please try again.</p>`;
        downloadBtn.style.display = "none";
        emailBtn.style.display = "none";
        console.error(error);
      }
    }

    function downloadCSV() {
      if (!currentWishData) return;
      const { codeName, wish1, wish2, wish3 } = currentWishData;
      const today = new Date().toISOString().split('T')[0];
      const csvContent = `Code Name,Wish 1,Wish 2,Wish 3\n"${codeName}","${wish1}","${wish2}","${wish3}"`;
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${codeName}_Wishes_${today}.csv`;
      link.click();
    }

    function emailResult() {
      if (!currentWishData) return;
      const { codeName, wish1, wish2, wish3 } = currentWishData;
      const subject = encodeURIComponent(`Your Wishlist Mirror Result for ${codeName}`);
      const body = encodeURIComponent(
        `Hello!\n\nHere is the wishlist result:\n\n` +
        `Code Name: ${codeName}\n` +
        `Wish 1: ${wish1}\n` +
        `Wish 2: ${wish2}\n` +
        `Wish 3: ${wish3}\n\n` +
        `May you make their wishes come true! ‚ú®`
      );
      const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&su=${subject}&body=${body}`;
      window.open(gmailUrl, "_blank");
    }

    function showLogin() {
      const password = prompt("Enter admin password:");
      if (password === "gips2025") {
        document.getElementById("adminSection").style.display = "block";
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      } else { alert("Incorrect password!"); }
    }

    function closeAdmin() {
      document.getElementById("adminSection").style.display = "none";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function addEntry(event) {
      const addBtn = event.target;
      addBtn.disabled = true; addBtn.innerText = "Adding...";

      const newCodeName = document.getElementById("newCodeName").value.trim();
      const wish1 = document.getElementById("wish1").value.trim();
      const wish2 = document.getElementById("wish2").value.trim();
      const wish3 = document.getElementById("wish3").value.trim();

      if (!newCodeName || !wish1 || !wish2 || !wish3) {
        alert("Please fill out all fields.");
        addBtn.disabled = false; addBtn.innerText = "Add Entry";
        return;
      }

      const response = await fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ action: "add", codeName: newCodeName, wish1, wish2, wish3 })
      });

      const result = await response.text();
      document.getElementById("adminMessage").innerText = result;

      document.getElementById("newCodeName").value = "";
      document.getElementById("wish1").value = "";
      document.getElementById("wish2").value = "";
      document.getElementById("wish3").value = "";

      addBtn.disabled = false; addBtn.innerText = "Add Entry";
    }
  </script>
</body>
</html>
